<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="car">
            <h2><span>Car</span> {{ car.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Brand</span></dt>
                <dd>
                    <span>{{ car.brand }}</span>
                </dd>
                <dt><span>Year</span></dt>
                <dd>
                    <span>{{ car.year }}</span>
                </dd>
                <dt><span>Car Type</span></dt>
                <dd>
                    <span>{{ car.carType }}</span>
                </dd>
                <dt><span>Person</span></dt>
                <dd>
                    <div *ngIf="car.personId">
                        <a [routerLink]="['/person', car.personId, 'view']">{{ car.personId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/car', car.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
